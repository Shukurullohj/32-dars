<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loyiha</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="container d-flex justify-content-between">
	    <ul class="nav">
	      <li class="nav-item">
	        <a class="nav-link text-dark h3" href="#">Start Bootstrap</a>
	      </li>
	    </ul>
	    <button type="button" data-toggle="modal" data-target="#modalexam" class="btn btn-primary h3">Sign in</button>
  </div>
            <div class="modal" id="modalexam">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                     <form>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
 <div class="text-white text-center align-items-center d-flex justify-content-center" style="background-image: url(img/bg-masthead.jpg); background-position: center;  height: 600px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-9 mx-auto py-5 justify-content-center">
          <h1>Build a landing page for your business or project and generate more leads!</h1>
        </div>
        <div class="col-md-9 col-lg-8 col-xl-7 ">   
                <div class="form-row justify-content-center">
                  <div class="col-12 col-md-9 ">
                    <label class="sr-only" for="Input">Email</label>
                    <input type="text" class="form-control mb-2" id="Input" placeholder="Enter your email....">
                  </div>   
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Sign up!</button>
                  </div>
                </div>
        </div>      
      </div>
    </div>
  </div>
  

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
